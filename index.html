<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Algorytmy sortujące &ndash; porównanie wydajności | Tymoteusz Czech</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="container"></div>
<form action="" id="options" class="clearfix">
	<fieldset class="legend">
		<legend>Skala</legend>
		<button class="left" data-switch="scale" data-value="logarithmic" disabled>logarytmiczna</button>
		<button class="right" data-switch="scale" data-value="linear">liniowa</button>
		<br>
	</fieldset>
	<fieldset class="table">
		<table>
			<tr class="top">
				<th style="visibility:hidden"></th>
				<th data-algorithm="0">Koktailowe</th>
				<th data-algorithm="1">Wybór</th>
				<th data-algorithm="2">Wstawianie</th>
				<th data-algorithm="3">Szybkie</th>
				<th data-algorithm="4">Stogowe</th>
				<th data-algorithm="5">Shella</th>
			</tr>
			<tr>
				<th data-type="0">Losowe</th>
				<td><input type="checkbox" name="d0a0"></td>
				<td><input type="checkbox" name="d0a1"></td>
				<td><input type="checkbox" name="d0a2"></td>
				<td><input type="checkbox" name="d0a3"></td>
				<td><input type="checkbox" name="d0a4"></td>
				<td><input type="checkbox" name="d0a5"></td>
			</tr>
			<tr>
				<th data-type="1">Posortowane</th>
				<td><input type="checkbox" name="d1a0"></td>
				<td><input type="checkbox" name="d1a1"></td>
				<td><input type="checkbox" name="d1a2"></td>
				<td><input type="checkbox" name="d1a3"></td>
				<td><input type="checkbox" name="d1a4"></td>
				<td><input type="checkbox" name="d1a5"></td>
			</tr>
			<tr>
				<th data-type="2">Posortowane odwrotnie</th>
				<td><input type="checkbox" name="d2a0"></td>
				<td><input type="checkbox" name="d2a1"></td>
				<td><input type="checkbox" name="d2a2"></td>
				<td><input type="checkbox" name="d2a3"></td>
				<td><input type="checkbox" name="d2a4"></td>
				<td><input type="checkbox" name="d2a5"></td>
			</tr>
			<tr>
				<th data-type="3">Posortowane z wyjątkami</th>
				<td><input type="checkbox" name="d3a0"></td>
				<td><input type="checkbox" name="d3a1"></td>
				<td><input type="checkbox" name="d3a2"></td>
				<td><input type="checkbox" name="d3a3"></td>
				<td><input type="checkbox" name="d3a4"></td>
				<td><input type="checkbox" name="d3a5"></td>
			</tr>
		</table>
	</fieldset>

</form>
<footer>

</body>
</html>
